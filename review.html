{% extends 'layouts.html'%}
{% block content %}
<script src="{{url_for('static',filename='main.css')}}"></script>

    <section class="contact" id="contact">
        <h2 style="background-color:rgb(254, 255, 254);"><centre>
         Your reviews matter!</centre></h2>
        <div style="background-color:rgb(160, 238, 160);" class="contact-form-container">
          <div class="contact-form">
            <form action="https://formspree.io/f/xyylngw" method="POST">
              <div class="form-control">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="sender-name"
                  placeholder="Enter Your Name"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="sender-email"
                  placeholder="Enter Your Email"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  cols="10"
                  rows="5"
                  placeholder="Enter Your reviews"
                  name="message"
                  class="input-field"
                  required
                ></textarea>
              </div>
              <input
                type="submit"
                value="Submit"
                id="submit-btn"
                class="submit-btn"
              />
        
            </form>
          </div>
        </div>
      </section>
      
  
 {% endblock content %}
